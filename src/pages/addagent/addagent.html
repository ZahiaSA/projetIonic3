<ion-header>
  <ion-navbar color="primary">
    <ion-title>Ajouter un nouvel agent</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="number" placeholder="Matricule de l'agent" name="matricule_agents" [(ngModel)]="matricule_agents">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Nom de l'agent" name="nom_agents" [(ngModel)]="nom_agents"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Permis</ion-label>
      <ion-input type="date" name="date_validite_permis" [(ngModel)]="date_validite_permis"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>FCE</ion-label>
      <ion-input type="date" name="date_validite_FCO" [(ngModel)]="date_validite_FCO"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="number" placeholder="Matricule de son REL" name="matricule_REL" [(ngModel)]="matricule_REL">
        </ion-input>
      </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Le site de l'agent" name="nom_site" [(ngModel)]="nom_site"></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <button ion-button color="secondary" block (click)="addAgent()">Valider</button>
  </div>

</ion-content>
